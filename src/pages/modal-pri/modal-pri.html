<ion-header>

  <ion-navbar color="casilla">
    <ion-title>PRI</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



<ion-list>
 
   <ion-item>
      <ion-label color="primary" floating>*Cifra acta presidente</ion-label>
      <ion-input [(ngModel)]="cifra_pre_pri" type="number" ></ion-input>
   </ion-item>


    <ion-item>
      <ion-label color="primary" floating>*Cifra acta jefe CDMX</ion-label>
      <ion-input [(ngModel)]="cifra_jefe_pri" type="number" ></ion-input>
   </ion-item>


    <ion-item>
      <ion-label color="primary" floating>*Cifra acta senadores</ion-label>
      <ion-input [(ngModel)]="cifra_sena_pri" type="number" ></ion-input>
   </ion-item>


    <ion-item>
      <ion-label color="primary" floating>*Cifra acta diputados federales</ion-label>
      <ion-input [(ngModel)]="cifra_di_f_pri" type="number" ></ion-input>
   </ion-item>

    <ion-item>
      <ion-label color="primary" floating>*Cifra acta diputados locales</ion-label>
      <ion-input [(ngModel)]="cifra_di_l_pri" type="number" ></ion-input>
   </ion-item>


    <ion-item>
      <ion-label color="primary" floating>*Cifra acta alcaldias</ion-label>
      <ion-input [(ngModel)]="cifra_alc_pri" type="number" ></ion-input>
   </ion-item>
   

  

</ion-list>



<div padding>
  <button ion-button block (click)="guardar_cifras_pri()" >Guardar</button>
</div>



</ion-content>
