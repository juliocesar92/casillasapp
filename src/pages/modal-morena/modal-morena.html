<ion-header>

  <ion-navbar color="casilla">
    <ion-title>Morena</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>


  <ion-item>
     <ion-label color="primary" floating>*Cifra acta presidente</ion-label>
     <ion-input [(ngModel)]="cifra_pre_morena" type="number" ></ion-input>
  </ion-item>


   <ion-item>
     <ion-label color="primary" floating>*Cifra acta jefe CDMX</ion-label>
     <ion-input [(ngModel)]="cifra_jefe_morena" type="number" ></ion-input>
  </ion-item>


   <ion-item>
     <ion-label color="primary" floating>*Cifra acta senadores</ion-label>
     <ion-input [(ngModel)]="cifra_sena_morena" type="number" ></ion-input>
  </ion-item>


   <ion-item>
     <ion-label color="primary" floating>*Cifra acta diputados federales</ion-label>
     <ion-input [(ngModel)]="cifra_di_f_morena" type="number" ></ion-input>
  </ion-item>

   <ion-item>
     <ion-label color="primary" floating>*Cifra acta diputados locales</ion-label>
     <ion-input [(ngModel)]="cifra_di_l_morena" type="number" ></ion-input>
  </ion-item>


   <ion-item>
     <ion-label color="primary" floating>*Cifra acta alcaldias</ion-label>
     <ion-input [(ngModel)]="cifra_alc_morena" type="number" ></ion-input>
  </ion-item>
   

  

</ion-list>



<div padding>
  <button ion-button block (click)="guardar_cifras_morena()" >Guardar</button>
</div>


</ion-content>
