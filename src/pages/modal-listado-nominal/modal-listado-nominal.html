<ion-header>

 <ion-navbar color="casilla">
    <ion-title>Listado Nominal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>




     <ion-searchbar type="text"  [(ngModel)]="selectedCountry" debounce="500" (ionInput)="getItems($event)"></ion-searchbar>
     <ion-list *ngIf="isItemAvailable">
         <!--<ion-item *ngFor="let item of insertos">{{ item.nombre }} {{ item.apellidos }}</ion-item>-->
         <ion-item *ngFor="let item of insertos" (click)="selectCountry(item.full_name,item.id)">
                {{ item.full_name }}
            </ion-item>
        

     </ion-list>

     <ion-list>
       <ion-item>

    <ion-label>Registrar asistencia:</ion-label>
    <ion-select [(ngModel)]="asistencia" interface="popover">
        <ion-option  value="1">Asistio</ion-option>
        <ion-option  value="2">No asistio</ion-option>
     </ion-select>
     </ion-item>
     </ion-list>
     
<button ion-button block  (click)="dismiss()"  >Guardar</button>








</ion-content>
